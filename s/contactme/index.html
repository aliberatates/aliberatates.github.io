<title>Ali Berat Ateş | Contact Me</title>
<center>
    <form method="POST" id="form">

    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

    <input type="text" name="name" placeholder="İsim" required>
    <input type="email" name="email" placeholder="e-posta" required>
    <textarea name="message" placeholder="mesaj" required></textarea>
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

    <button type="submit">Gönder</button>

    <div id="result"></div>

</form>

<script>
const form = document.getElementById('form');
const result = document.getElementById('result');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(form);
  const object = Object.fromEntries(formData);
  const json = JSON.stringify(object);
  result.innerHTML = "Lütfen Bekleyin..."

    fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                result.innerHTML = "Başarılı Şimdi Bu Sayfayı Kapatabilirsiniz. <a href="/">Geri Dön</a> ";
            } else {
                console.log(response);
                result.innerHTML = json.message;
            }
        })
        .catch(error => {
            console.log(error);
            result.innerHTML = "Üzgünüm Bir Şeyler Ters Gitti Tekrar Denermisin? Sorun Olursa Lütfen info.abates@gmail.com adresine bildir.";
        })
        .then(function() {
            form.reset();
            setTimeout(() => {
                result.style.display = "none";
            }, 3000);
        });
});
</script>

    <h3>DİKKAT! GÖNDERME BAŞARILI YAZISI ÇIKINCAYA KADAR BU SAYFAYI KAPATMAYIN KAPATIRSANIZ SORUN ÇIKAR.</h3>
    
</center>
